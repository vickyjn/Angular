<div class="static clearfix" style="padding-left: 60px;
padding-right: 60px;">
  <div class="form-element">
    <label for="parameter">Parameter :</label>
    <select class="form-control" [(ngModel)]="type">
      <option value="SPEED">Speed</option>
      <option value="RPM">RPM</option>
    </select>
  </div>
  <div class="form-multiselect">
    <label for="date">Date & Time :</label>
    <div class='input-group'>
      <input class="form-control" type="text" daterangepicker ngModel={{start}}-{{end}} placeholder="Select date" [options]="options"
        (selected)="singleSelect($event)" />
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-multiselect" *ngIf="false">
    <label for="to">Select Tyres :</label>
    <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </div>
  <div class="form-element" style="padding-top: 30px;">
      <button class="btn"  (click)="resetData()"> Load </button>
  </div>
</div>
<div class="svg-c">
  <div *ngIf="!load">Loading...</div>
</div>
